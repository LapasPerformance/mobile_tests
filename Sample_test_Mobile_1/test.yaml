resources:
  repositories:
  - repository: mobile_tests # The name used to reference this repository in the checkout step
    type: github
    endpoint: LapasPerformance
    name: LapasPerformance/mobile_tests

trigger:
- master

pool:
  name:  Default
steps:
- checkout: mobile_tests
  path: $(exportPath)

- task: CmdLine@2
  inputs:
    script: |
      cd c:\windows\syswow64
      cscript.exe "$(Agent.BuildDirectory)\test2.vbs" $(exportPath)
    workingDirectory: $(Agent.BuildDirectory)

- task: CmdLine@2
  inputs:
    script: |
      cd $(Agent.BuildDirectory)
      UFTBatchRunnerCMD.exe -source "$(Agent.BuildDirectory)\$(exportPath)\tst.mtb"


- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'run_results.xml'
    searchFolder: '$(Agent.BuildDirectory)\$(exportPath)\Sample_test_Mobile_1\Report\Report'
    failTaskOnFailedTests: true

- task: PublishHtmlReport@1
  inputs:
    tabName: 'Publish UFT Report'
    reportDir: '$(Agent.BuildDirectory)\$(exportPath)\Sample_test_Mobile_1\Report\Report\run_results.html'